name: github pages
on:
  push:
    branches:
      - docs/demo # default branch
jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Build
      - run: |
          cd packages/tuya-panel-kit
          npx yalc publish
      - run: |
          cd example
          npx yalc update
          yarn install
          yarn build:umi
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./example/dist
